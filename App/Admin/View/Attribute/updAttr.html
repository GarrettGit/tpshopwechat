<body>
  <style type="text/css">
    #tabbar-div {
      background: #80bdcb none repeat scroll 0 0;
      height: 22px;
      padding-left: 10px;
      padding-top: 1px;
      margin-bottom: 3px;
    }
    #tabbar-div p { margin: 2px 0 0;font-size:12px;
    }
    .tab-front {
      background: #bbdde5 none repeat scroll 0 0;
      border-right: 2px solid #278296;
      cursor: pointer;
      font-weight: bold;
      line-height: 20px;
      padding: 4px 15px 4px 18px;
    }
    .tab-back {
      border-right: 1px solid #fff;
      color: #fff; cursor: pointer;line-height: 20px;
      padding: 4px 15px 4px 18px;
    }
  </style>
  <script type="text/javascript">
  </script>
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="30"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td height="24" bgcolor="#353c44"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td><table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td width="6%" height="19" valign="bottom"><div align="center"><img src="{:C('AD_IMG_URL')}tb.gif" width="14" height="14" /></div></td>
                <td width="94%" valign="bottom"><span class="STYLE1"> 商品管理 -> 修改属性</span></td>
              </tr>
            </table></td>
            <td><div align="right"><span class="STYLE1">
            <a href="{:U('showlist')}">返回</a>   &nbsp; </span>
              <span class="STYLE1"> &nbsp;</span></div></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
  <tr>
  </tr>
  <tr>
    <td>
      <form action="" method="post" enctype="multipart/form-data">
      <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce" id="general-tab-show" >
        <tr>
          <td height="20" bgcolor="#FFFFFF" class="STYLE6">
            <div align="right">
            <span class="STYLE19">属性名称：</span></div></td>
          <input type="hidden" name="attr_id" value="{$attrInfo.attr_id}">
          <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <input type="text" name="attr_name" id="attr_name" value="{$attrInfo.attr_name}" />
            <span style="color: red">{$errorInfo.attr_name|default='*'}</span>
            
          </div>
          </td>
        </tr>
        <tr>
          <td height="20" bgcolor="#FFFFFF" class="STYLE6">
            <div align="right">
            <span class="STYLE19">所属商品类型：</span></div></td>
          <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
         <select style="width:160px" name="type_id">
           <option value="0">--请选择--</option>
           <foreach name='typeInfo' item="info">
             <option value="{$info.type_id}" {$info['type_id'] ==$attrInfo['type_id'] ? 'selected=selected' :''}>{$info.type_name}</option>
           </foreach>
         </select>
                <span style="color: red">{$errorInfo.type_id|default='*'}</span>
          </div>
          </td>
        </tr>   <tr>
          <td height="20" bgcolor="#FFFFFF" class="STYLE6">
            <div align="right">
            <span class="STYLE19">属性是否可选：</span></div></td>
          <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <input type="radio" name="attr_sel" id="" value="only"  {$attrInfo['attr_sel'] == 'only' ? 'checked="checked"' :''}>唯一属性
          <input type="radio" name="attr_sel" id="" value="many" {$attrInfo['attr_sel'] == 'many' ? 'checked="checked"' :''}>单选属性
          </div>
          </td>
        </tr>   <tr>
          <td height="20" bgcolor="#FFFFFF" class="STYLE6">
            <div align="right">
            <span class="STYLE19">属性录入方式：</span></div></td>
          <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <input type="radio" name="attr_write" id="attr_write" value="manual" {$attrInfo['attr_write'] =='manual' ? 'checked="checked"' :''}>手工录入
          <input type="radio" name="attr_write" id="attr_write" value="list" {$attrInfo['attr_write'] =='list' ? 'checked="checked"' :''}>从下拉列表中选取
          </div>
          </td>
        </tr>   <tr>
          <td height="20" bgcolor="#FFFFFF" class="STYLE6">
            <div align="right">
            <span class="STYLE19">可选值列表：</span></div></td>
          <td height="20" bgcolor="#FFFFFF" class="STYLE19"><div align="left">
          <textarea style="width:160px;height: 80px" name="attr_vals">{$attrInfo.attr_vals}</textarea>
            <span style="color: red;">*多个值以|隔开</span>
          </div>
          </td>
        </tr>
    </table>
      <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#a8c7ce"
      <tr>
        <td colspan='100'  bgcolor="#FFFFFF"  class="STYLE6" style="text-align:center;">
        <input type="submit" value="修改属性" id="attr" />
        </td>
      </tr>
    </table>
    </form>
    </td>
  </tr>
</table>
